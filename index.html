<body>
  <h1>Tony's Pizzeria</h1>
  <p>est. 2022</p>
  <h2>Build Your Pizza!</h2>
  <p>*All Pizzas Come With Cheese*</p>
  <form id="build-pizza"> 
    <label for="first-name">Enter Your First Name:</label>
    <input type="text" id="first-name-input" name="first-name-input">
    <label>
    <p>Size</p>
    <select name="size" id="size-select">
      <option value="">--Please Pick a Size--</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select><br>
    <p>Toppings</p>
    <label>
      <input type="checkbox" id="topping1" name="topping" value=" pepperoni">
      Pepperoni
    </label><br>
    <label>
      <input type="checkbox" id="topping2" name="topping" value=" sausage">
      Sausage
    </label><br>
    <label>
      <input type="checkbox" id="topping3" name="topping" value=" ham">
      Ham
    </label><br>
    <label>
      <input type="checkbox" id="topping2" name="topping" value=" pineapple">
      Pineapple
    </label><br>
    <label>
      <input type="checkbox" id="topping3" name="topping" value=" spinach">
      Spinach
    </label><br>
    <label>
      <input type="checkbox" id="topping4" name="topping" value=" mushrooms">
    Mushrooms
    </label><br>
    <label>
      <input type="checkbox" id="topping4" name="topping" value=" bell peppers">
    Bell Peppers
    </label><br>
    <label>
      <input type="checkbox" id="topping4" name="topping" value=" onions">
    Onions
    </label><br>
    <label>
      <input type="checkbox" id="topping4" name="topping" value=" tomatoes">
    Tomatoes
    </label><br>
    <button type="submit" id="buildOrder">Order</button>
  </form>
  <h3>Your Order</h3>
  <p>Name: <span class="first-name"></span></p>
  <p>Size: <span class="pizza-size"></span></p>
  <p>Toppings: <span class="pizza-toppings"></span></p>
  <p>Price: <span class="total-price"></span></p>
</body>
