<!DOCTYPE html>
<html lang="en-US">
<head>
  <style>
    .landscapeImg{
  background-image: url("img/pizza1.jpeg");
  padding: 130px;
  margin-bottom: 50px;
  }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Tony's Pizza</title>
</head>
<body>
  <div class="jumbotron">
    <img src="img/pizza-logo.webp" class="logo">
    <h1>Tony's Pizzeria</h1>
    <p>est. 2022</p>
  </div>
  <div class="slidershow middle">

    <div class="slides">
      <input type="radio" name="next" id="next1" checked>
      <input type="radio" name="next" id="next2">
      <input type="radio" name="next" id="next3">
      <input type="radio" name="next" id="next4">
      <input type="radio" name="next" id="next5">
      <div class="slide s1">
        <img src="img/pizza1.jpeg" alt="Picture of Pizza" class="img1">
      </div>
      <div class="slide s2">
        <img src="img/pizza2.webp" alt="Picture of Pizza" class="img2">
      </div>
      <div class="slide s3">
        <img src="img/pizza3.jpeg" alt="Picture of Pizza" class="img3">
      </div>
      <div class="slide s4">
        <img src="img/pizza4.jpg" alt="Picture of Pizza" class="img4">
      </div>
      <div class="slide s5">
        <img src="img/pizza5.webp" alt="Picture of Pizza" class="img5">
      </div>
    </div>
    <div class="navigation">
      <label for="next1" class="bar"></label>
      <label for="next2" class="bar"></label>
      <label for="next3" class="bar"></label>
      <label for="next4" class="bar"></label>
      <label for="next5" class="bar"></label>
    </div>
  </div>
  <div class="container order">
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-6 builder">
        <h2>Build Your Pizza!</h2>
        <p>*All Pizzas Come With Cheese*</p>
        <form id="build-pizza"> 
          <label for="first-name">Enter Your First Name:</label>
            <input type="text" id="first-name-input" name="first-name-input">
        </label>
          <p>Size</p>
          <select name="size" id="size-select">
            <option value="">--Please Pick a Size--</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select><br>
          <p>Toppings</p>
          <label>
            <input type="checkbox" id="topping1" name="topping" value=" pepperoni">
            Pepperoni
          </label><br>
          <label>
            <input type="checkbox" id="topping2" name="topping" value=" sausage">
            Sausage
          </label><br>
          <label>
            <input type="checkbox" id="topping3" name="topping" value=" ham">
            Ham
          </label><br>
          <label>
            <input type="checkbox" id="topping2" name="topping" value=" pineapple">
            Pineapple
          </label><br>
          <label>
            <input type="checkbox" id="topping3" name="topping" value=" spinach">
            Spinach
          </label><br>
          <label>
            <input type="checkbox" id="topping4" name="topping" value=" mushrooms">
          Mushrooms
          </label><br>
          <label>
            <input type="checkbox" id="topping4" name="topping" value=" bell peppers">
          Bell Peppers
          </label><br>
          <label>
            <input type="checkbox" id="topping4" name="topping" value=" onions">
          Onions
          </label><br>
          <label>
            <input type="checkbox" id="topping4" name="topping" value=" tomatoes">
          Tomatoes
          </label><br>
          <button type="submit" id="buildOrder">Order</button>
        </form>
      </div>
      <div class="col-3 payment">
        <h3>Your Order</h3>
        <p>Name: <span class="first-name"></span></p>
        <p>Size: <span class="pizza-size"></span></p>
        <p>Toppings: <span class="pizza-toppings"></span></p>
        <p>Price: <span class="total-price"></span></p>
        <h3>Delivery</h3>
        <form>
          <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
          <label for="city">City:</label><br>
            <input type="text" id="city" name="city"><br>
          <label for="zip">Zip:</label><br>
            <input type="text" id="zip" name="zip"><br>
          <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone"><br><br>
          <button type="submit" id="placeOrder">Place Order</button>
        </form>
      </div>
      <div class="col-1">
      </div>
    </div>
  </div>
</body>
</html>
